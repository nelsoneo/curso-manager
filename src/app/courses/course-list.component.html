<h2>Course List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>RealeseDate</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.name}}</td>
        <td>{{ course.imageUrl}}</td>
        <td>{{ course.price}}</td>
        <td>{{ course.code}}</td>
        <td>{{ course.duration}}</td>
        <td>{{ course.realeseDate}}</td>
        <td>{{ course.rating}}</td>
        <td></td>
      </tr>
  </tbody>
</table>
